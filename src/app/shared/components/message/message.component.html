<div *ngIf="message" class="message alert alert-dismissible alert-{{message.type}}" (click)="destroyMessage()">
  <p class="mb-0">{{message.content}}</p>
  <button type="button" class="close" aria-label="Close" (click)="destroyMessage()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
