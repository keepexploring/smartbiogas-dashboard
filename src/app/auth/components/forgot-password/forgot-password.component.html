<app-view-header title="Forgot Password"></app-view-header>

<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading">
  <div class="mb-3">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="email-tab" data-toggle="tab" href="#emailTab" role="tab" aria-controls="email" aria-selected="true">E-mail</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="phone-tab" data-toggle="tab" href="#phoneTab" role="tab" aria-controls="phone" aria-selected="false">Phone Number</a>
      </li>
    </ul>
  </div>
  <div class="tab-content mb-3" id="myTabContent">
    <div class="tab-pane show active" id="emailTab" role="tabpanel" aria-labelledby="email-tab">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <form (ngSubmit)="onSubmit('email')" [formGroup]="emailForm">
          <div class="form-group">
            <input type="email" class="form-control" formControlName="email">
            <app-form-errors [formInput]="email"></app-form-errors>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="emailForm.invalid">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="tab-pane " id="phoneTab" role="tabpanel" aria-labelledby="phone-tab">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <form (ngSubmit)="onSubmit('phone')" [formGroup]="phoneNumberForm">
          <div class="form-group">
            <input type="tel" class="form-control" formControlName="phoneNumber">
            <app-form-errors [formInput]="phoneNumber"></app-form-errors>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="phoneNumberForm.invalid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
