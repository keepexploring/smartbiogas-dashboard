<table *ngIf="plants" [class.table-hover]="selectable" class="table table-bordered mb-0">
  <thead class="bg-light">
    <tr>
      <th class="" scope="col">Status</th>
      <th scope="col">Type/Model</th>
      <th class="" scope="col">QP</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plant of plants | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: totalItems }" (click)="select(plant)" [class.bg-light]="selectable && selectedPlant == plant">
      <td>
        <app-plant-status [size]="'small'" [status]="plant.current_status"></app-plant-status>
      </td>
      <td>{{ plant.type_biogas ? plant.type_biogas : 'Unknown' }}</td>
      <td>{{ plant.QP_status ? plant.QP_status : 'Unknown' }}</td>
    </tr>
  </tbody>
</table>

<div class="table-pagination border-top">
  <app-loading *ngIf="loading"></app-loading>
  <pagination-controls *ngIf="totalItems > itemsPerPage && !loading" (pageChange)="onPageChange($event)" [maxSize]="0"></pagination-controls>
  <div *ngIf="totalItems > itemsPerPage" class="small">
    Page {{ page }} / <span class="text-muted">{{ totalPages }}</span>
  </div>
</div>
