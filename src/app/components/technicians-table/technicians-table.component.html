<table class="table table-sm" [class.table-hover]="selectable">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th class="d-xs-none" scope="col">Phone</th>
      <th class="d-xs-none" scope="col">Country</th>
      <th class="d-xs-none" scope="col">Jobs</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let technician of technicians" (click)="select(technician)" [class.bg-light]="selectable && selectedTechnician == technician">
      <th scope="row">
        {{ technician.getFullName() }}
        <br>
        <app-technician-status [size]="'small'" [status]="technician.status"></app-technician-status>
      </th>
      <td class="d-xs-none small">{{ technician.phone_number }}</td>
      <td class="d-xs-none">{{ technician.country }}</td>
      <td class="d-xs-none">{{ technician.number_jobs_active }}</td>
    </tr>
  </tbody>
</table>
