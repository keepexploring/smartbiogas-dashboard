<div class="card" *ngIf="user">
  <div class="card-body">
    <h5 class="card-title text-capitalize">{{ user.fullName }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ user.contact_type }}</h6>
    <dl *ngIf="user.mobile">
      <dt>Mobile:</dt>
      <dd>{{ user.mobile }}</dd>
    </dl>
    <dl *ngIf="user.email">
      <dt>Email:</dt>
      <dd>{{ user.email }}</dd>
    </dl>
  </div>
</div>
