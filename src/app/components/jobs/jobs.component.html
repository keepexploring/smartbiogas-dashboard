<app-view-header title="Jobs"></app-view-header>
<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="jobs">
  <div class="col-sm-5">
    <div class="table-responsive list-table">
      <app-jobs-table [jobs]="jobs" (selectJob)="selectJob($event)"></app-jobs-table>
    </div>
  </div>
  <div class="col-sm-7" *ngIf="selectedJob">
    <div class="table-responsive list-table">
      <app-job-detail [job]="selectedJob"></app-job-detail>
    </div>
  </div>
</div>
