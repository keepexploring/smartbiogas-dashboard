<app-loading *ngIf="isLoading"></app-loading>

<app-nav-top [isAuthenticated]="isAuthenticated"></app-nav-top>
<app-nav-mobile *ngIf="isAuthenticated"></app-nav-mobile>

<div id="main-wrapper" class="container-fluid">
  <div class="row" *ngIf="!isLoading">
    <app-nav-sidebar [isAuthenticated]="isAuthenticated"></app-nav-sidebar>
    <main role="main" class="col-md-10 ml-sm-auto col-lg-10 pt-3">
      <app-messages></app-messages>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
