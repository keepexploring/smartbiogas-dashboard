<app-view-header title="Forgot Password"></app-view-header>

<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
  <div class="form-group">
    <label for="phone-number">Phone Number</label>
    <input type="email" class="form-control" id="phone-number" aria-describedby="phonenumberhelp" placeholder="Enter phone number eg. +447712345678">
  </div>
  <div class="form-group"> 
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
