<div class="status" 
[class.status-small]="size && size == 'small'"
[class.status-danger]="status == 'Resolving'"
[class.status-success]="status == 'Resolved'"
[class.status-info]="status == 'Unassigned'"
[class.status-warning]="status == 'Assistance'"
[class.status-default]="status == 'Flag'"
>{{ status }}</div>
