<table *ngIf="technicians" [class.table-hover]="selectable" class="table table-bordered mb-0">
  <thead class="bg-light">
    <tr>
      <th scope="col" (click)="sortByName()">Name</th>
      <th class="d-xs-none" scope="col">Phone</th>
      <th class="d-xs-none" scope="col">Country</th>
      <th class="d-xs-none" scope="col">Jobs</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let technician of technicians | paginate: { currentPage: currentPage, itemsPerPage: itemsPerPage }" (click)="select(technician)"
      [class.bg-light]="selectable && selected == technician">
      <th scope="row">
        {{ technician.first_name ? technician.getFullName() : 'Unknown' }}
        <br>
        <app-technician-status [size]="'small'" [status]="technician.status"></app-technician-status>
      </th>
      <td class="d-xs-none small">{{ technician.phone_number }}</td>
      <td class="d-xs-none">{{ technician.country ? technician.country : 'Unknown' }}</td>
      <td class="d-xs-none">{{ technician.number_jobs_active }}</td>
    </tr>
  </tbody>
</table>

<div class="table-pagination border-top">
  <app-loading *ngIf="loading"></app-loading>
  <pagination-controls *ngIf="responseMetadata.totalItems > itemsPerPage && !loading" (pageChange)="onPageChange($event)" [maxSize]="0"></pagination-controls>
  <div *ngIf="responseMetadata.totalItems > itemsPerPage" class="small">
    Page {{ currentPage }} /
    <span class="text-muted">{{ totalPages }}</span>
  </div>
</div>
